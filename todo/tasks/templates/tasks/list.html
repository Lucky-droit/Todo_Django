<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<h1 class = "text-center"> todo </h1> 

<form method  = "POST" action  = "/"> 
    {% csrf_token %}
   <div class = "container" > 

    <div class = 'form-control-lg sticky-top text-center flex-1'>

        {{ form.title}}
    
        <input type = "submit" class = "mt-3 form-control btn btn-success" value = "Create Task"/> 
        </div>
   </div> 


</form>

{%  for task in tasks%}
<div class = 'row'> 
    <a href="{% url 'update_task' task.id %}" class="m-2 col-sm-2 btn btn-primary">update</a>

    <a href="{% url 'delete' task.id %}" class="m-2 col-sm-2 btn btn-primary ">Delete</a>
    {% if task.complete == True%}
    <strike class = "col-sm-4 mt-2">{{task}}</strike> 
    {% else %}
    <span class = "col-sm-4 mt-2"> {{task}}</span>

    {% endif %}
    </div> 

{% endfor %}
